  icon: sliders
  desc: 可透過 env 環境變數指定系統設定，如資料庫帳號密碼，API Key 等，方便程式碼與設定檔分離
- name: 自訂網域
  icon: lightbulb-o
  desc: 支援 Custom domain ，可自訂網址
- name: 安全連線
  icon: shield
