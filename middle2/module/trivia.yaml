- name: 開放源碼
  icon: code
  desc: 想開 PaaS 嗎？Middle2 的原始碼開放使用。
- name: 多語系支援
  icon: language
  desc: 支援 PHP、nodejs、Python、Ruby 等語言
- name: 支源套件系統
  icon: cog
  desc: 支援 nodejs package.json、Python requirements.txt、Ruby Gemfile 等相依套件設定檔
- name: 預建資料庫
  icon: database
  desc: 可建立 MySQL 、PostgreSQL、ElasticSearch 等資料庫使用
